{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

    <div class="login">
        <div class="container">
            <br>
            <h1>Sign Up</h1>
            <br>
            <div class="login-form" style="width: 500px;">

                <form action="#" class="item__form" method="post">
                {% csrf_token %}

                {% if request.GET.next %}
                    <h1>Please login first, before this operation!</h1>
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                {{ form }}<br>

                <input type="submit" value="Login" class="btn">

                <br><br>

                <div>
                    <p>No an account?!</p>
                    <a href="{% url 'blog:signup' %}" class="btn">Sign Up</a>
                </div>
            </form>
            </div>
        </div>
    </div>

{% endblock %}
